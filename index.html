<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Plataforma de estudio interactiva para preparaci√≥n de examen de Operario de Limpieza LIMASAM">
    <title>LIMASAM Study - Plataforma de Estudio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo-section">
                <div class="logo">
                    <span class="logo-icon">üßπ</span>
                    <h1 class="logo-text">LIMASAM<span class="logo-study">Study</span></h1>
                </div>
                <p class="logo-subtitle">Manual del Operario de Limpieza</p>
            </div>

            <div class="header-actions">
                <button id="searchBtn" class="btn-icon" aria-label="Buscar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                </button>
                <button id="themeToggle" class="btn-icon" aria-label="Cambiar tema">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72 1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
                <button id="menuToggle" class="btn-icon mobile-only" aria-label="Men√∫">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Search Bar (hidden by default) -->
        <div id="searchBar" class="search-bar hidden">
            <div class="container">
                <input type="text" id="searchInput" placeholder="Buscar en todos los temas..." aria-label="Buscar">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </header>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <div class="progress-overview">
                    <h3>Tu Progreso</h3>
                    <div class="progress-circle">
                        <svg viewBox="0 0 36 36">
                            <path class="circle-bg"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path id="progressCircle" class="circle-progress" stroke-dasharray="0, 100"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" id="progressText" class="percentage">0%</text>
                        </svg>
                    </div>
                    <p class="progress-label"><span id="completedCount">0</span> de <span id="totalCount">7</span> temas
                        completados</p>
                </div>

                <nav class="nav-topics">
                    <h3>Temas de Estudio</h3>
                    <ul id="topicList" class="topic-list">
                        <!-- Topics will be populated by JavaScript -->
                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <button id="resetProgress" class="btn-secondary btn-small">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                            <path d="M21 3v5h-5" />
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                            <path d="M3 21v-5h5" />
                        </svg>
                        Reiniciar Progreso
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main id="mainContent" class="main-content">
            <!-- Content will be dynamically injected here -->
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="content.js?v=8"></script>
    <script src="assets/data/quizzes.js?v=1"></script>
    <script src="app.js?v=8"></script>
</body>


    <!-- Footer -->

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; Miguel Jes√∫s Arias Ca√±ete. Todos los derechos reservados.</p>
        </div>
    </footer>

</html>
